    <!-- NavBar -->

      <div class="right-side">

          <p><span id="time-based-welcome">OLÁ</span>, ALUNO</p>
          <div class="user-profile"></div>
        </div>
      </div>
    </div>
    <!-- Live Code editor -->
    <div id="editor">
      <div>
        <h2>HTML</h2>
        <textarea
          name="html"
          id="html"
          oninput="previewData()"
          class="language-html"
        ></textarea>
      </div>
      <div>
        <h2>CSS</h2>
        <textarea name="css" id="css" oninput="previewData()"></textarea>
      </div>
      <div>
        <h2>JS</h2>
        <textarea name="js" id="js" oninput="previewData()"></textarea>
      </div>
    </div>

    <!-- Live Code output -->
    <div id="output">
      <iframe id="output-frame"></iframe>
    </div>

    <script>
      function previewData() {
        var HTML = document.getElementById("html").value,
          CSS = document.getElementById("css").value,
          JS = document.getElementById("js").value,
          iframe = document.getElementById("output-frame");

        iframe.src =
          "data:text/html;charset=utf-8," +
          encodeURI(
            HTML + "<style>" + CSS + "</style>" + "<script>" + JS + "<\/script>"
          );
      }
    </script>
  

  <!-- Syntax Highligher -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
  <script>
    hljs.highlightAll();
  </script>

  <!-- Custom Scripts -->
  <script src="js/editor.js"></script>

  <script>
    // Greetings
    var time = new Date().getHours();
    var greeting;
    if (time < 12) {
      greeting = "Bom Dia";
    } else if (time < 18) {
      greeting = "Boa Tarde";
    } else {
      greeting = "Boa Noite";
    }
    document.getElementById("time-based-welcome").innerHTML = greeting;

  </script>
